<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Chat</title>
    <link rel="stylesheet" href="css/main_page.css">
    <script src="js/main_page.js" defer></script>
</head>
<body class="dark-mode">
    <div class="assets" style="display:none;">
        <img id="search-icon-light" src="img/search.png" alt="Search Icon">
        <img id="search-icon-dark" src="img/search_white.png" alt="Search Icon White">
        <img id="settings-icon-light" src="img/settings.png" alt="Settings Icon">
        <img id="settings-icon-dark" src="img/settings_white.png" alt="Settings Icon White">
        <img id="bg-light" src="img/background_white.jpg" alt="Light Background">
        <img id="bg-dark" src="img/background.jpg" alt="Dark Background">
    </div>

    <div class="sidebar" id="sidebar">
        <div class="search-bar">
            <span class="search-icon"></span>
            <input type="text" placeholder="Search">
            <button class="settings-btn" id="settingsBtn"></button>
        </div>
        <div class="chat-list" id="chatList">
            <div class="chat-item active-chat">
                <div class="chat-item-avatar">N</div>
                <div class="chat-item-info">
                    <div class="chat-item-name">Note</div>
                    <div class="chat-item-preview">No messages yet</div>
                    <div class="chat-item-path">C:\Note\Messages #dark</div>
                </div>
            </div>
        </div>
        
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-item">
                <div class="settings-title">Name</div>
                <div>User Name</div>
            </div>
            <div class="settings-item">
                <div class="settings-title">Night Mode</div>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="settings-item">
                <button class="exit-btn" id="exitBtn">EXIT</button>
            </div>
        </div>
    </div>
    
    <div class="chat-area">
        <div class="chat-header">
            <button class="back-btn" id="backBtn">‚Üê</button>
            <div class="chat-title">Note</div>
            <div></div>
        </div>
        
        <div class="messages" id="messages">
            <div class="message message-in">Welcome to Note Chat!</div>
        </div>
        
        <div class="message-input">
            <textarea placeholder="Type a message" id="messageInput" rows="1" maxlength="1000"></textarea>
            <button class="send-btn" id="sendBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" fill="white"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="error-notification" id="errorNotification">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M12 8V12M12 16H12.01M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" 
                  stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Message limit exceeded!</span>
    </div>

    <button class="add-chat-btn" id="addChatBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12 6V12M12 12V18M12 12H18M12 12H6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
    </button>

    <div class="new-chat-modal" id="newChatModal">
        <div class="modal-content">
            <button class="close-modal-btn" id="closeModalBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <h3>Create New Chat</h3>
            <input type="text" placeholder="Chat name" id="newChatName">
            <div class="modal-buttons">
                <button class="cancel-btn" id="cancelChatBtn">Cancel</button>
                <button class="create-btn" id="createChatBtn">Create</button>
            </div>
        </div>
    </div>
</body>
</html>
